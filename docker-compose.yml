version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: forewarn-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: forewarn_ibf
      POSTGRES_USER: forewarn_user
      POSTGRES_PASSWORD: forewarn_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - forewarn-network

  # Optional: Database admin interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: forewarn-pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@forewarn.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - forewarn-network

volumes:
  postgres_data:

networks:
  forewarn-network:
    driver: bridge
